<html>
    <head>
        <title>Grocery Shop</title>
        <link rel="stylesheet" href="grocery.css">
        
    </head>

    <body>
        <header>
            <div id="brand">
                Grocery Shopee
            </div>
            <div id="social">
                <img src="image/facebook.png" alt="fb" class="socialimg">
                <img src="image/insta.png" alt="insta" class="socialimg">
                <img src="image/youtube1.png" alt="youtube" class="socialimg">
            </div>
        </header>

        <div id="navbar">
            <div id="navbarlist">
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">Help</a>
                <a href="#">Contact us</a>
            </div>
            <img src="image/cart.jpg" alt="cart" class="cartimg">
            <button type="button" class="btn btn-link">Login</button>
            <button type="button" class="btn btn-link">Sign-up</button>
            
        </div>
            
        
        <div id="search">
            <input type="text" placeholder="Search Here..." class="searchbox">
            <button type="button" class="searchbtn btn-link">Search</button>
        </div>

        <div id="quicksearch">
            <span id="quickheading">
                Daily Products
            </span>
            <div class="mainTileContainer">
                 <div class="tileContainer">
                    
                    <div class="tileComponent">
                        <div class="componentHeading">
                            Flours
                        </div>
                        <div class="componentSubHeading">
                            Best Deals
                        </div>
                    </div>
                </div>
                <div class="tileContainer1">
                    
                    <div class="tileComponent">
                        <div class="componentHeading">
                            Dal
                        </div>
                        <div class="componentSubHeading">
                            Best Deals 
                        </div>
                    </div>
                </div>
                <div class="tileContainer2">
                    
                    <div class="tileComponent">
                        <div class="componentHeading">
                            Rice
                        </div>
                        <div class="componentSubHeading">
                            Best Deals
                        </div>
                    </div>
                </div>
                <div class="tileContainer3">
                    
                    <div class="tileComponent">
                        <div class="componentHeading">
                            Oils
                        </div>
                        <div class="componentSubHeading">
                            Best Deal 
                        </div>
                    </div>
                </div>
                <div class="tileContainer4">
                    
                    <div class="tileComponent">
                        <div class="componentHeading">
                            Dryfruits
                        </div>
                        <div class="componentSubHeading">
                            Best Deal 
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        </footer>
     </body>

</html>
